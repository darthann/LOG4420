<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>OnlineShop - Produit</title>
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="./assets/scripts/product.js"></script>
    </head>
    <body>
        <header>
            <div id="header-content">
                <a href="index.html">
                    <img src="assets/img/logo.svg" height="40px" />
                </a>
                <nav>
                    <a href="index.html">Accueil</a>
                    <a href="products.html" class="active">Produits</a>
                    <a href="contact.html">Contact</a>
                    <a href="shopping-cart.html" class="shopping-cart" title="Panier">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                            <i class="fa fa-shopping-cart fa-stack-1x"></i>
                        </span>
                        <span class="count">3</span>
                    </a>
                </nav>
            </div>
        </header>

        <main id="product-content">
            <div id="no-product">
                <h1>Page non trouvée!</h1>
            </div>
            <div id="product">
                <h1 id="product-name"></h1>
                <div class="container">
                    <img id="product-image" />
                    <div id="description">
                        <h2>Description</h2>
                        <p id="product-desc"></p>
                        <h2>Caractéristiques</h2>
                        <ul id="product-features"></ul>
                        <div id="form">
                            <h3 id="product-price"></h3>
                            <form id="add-to-cart-form">
                                <label>Quantité :</label>
                                <input class="form-control" type="number" value="1" min="1" />
                                <button class="btn" type="submit">
                                    <span>
                                        <i class="fas fa-cart-plus"></i>
                                    </span>
                                    Ajouter
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <p id="dialog">Le(s) produit(s) a(ont) été ajouté(s) au panier.</p>
            </div>
        </main>

        <footer>
            <h4>Par Jean-Christophe Martel et Julien Gauthier</h4>
        </footer>
    </body>
</html>
