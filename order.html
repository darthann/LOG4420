<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>OnlineShop - Commande</title>
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <div id="header-content">
                <a href="index.html">
                    <img src="assets/img/logo.svg" height="40px" />
                </a>
                <nav>
                    <a href="index.html">Accueil</a>
                    <a href="products.html">Produits</a>
                    <a href="contact.html">Contact</a>
                    <a href="shopping-cart.html" class="shopping-cart" title="Panier">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                            <i class="fa fa-shopping-cart fa-stack-1x"></i>
                        </span>
                        <span class="count">3</span>
                    </a>
                </nav>
            </div>
        </header>

        <main style="display: block; margin-left: auto; margin-right: auto">
            <form style="position: relative; display: inline-block; padding: 100px 200px 0 15%">
                <!-- Contact section -->
                <h1>Passer une commande</h1> 
                <h2>Contact</h2>
                <label> Prénom :</label> <input type="text" id="first-name" required> <br />
                <label> Nom :</label> <input type="text" id="last-name" required> <br />
                <label> Adresse courriel :</label> <input type="text" id="email" required> <br />
                <label> Numéro de téléphone :</label> <input type="text" id="phone" required> <br />

                <!-- Payment section -->
                <h2>Paiement</h2>
                <label> Numéro de carte de crédit :</label> <input type="text" id="credi-card" required> <br />
                <label> Date d'expiration de la carte :</label> <input type="text" id="credi-card-expiry" required> <br />
                <br />
                <button type="submit" onclick="location.href='confirmation.html';">Payer</button>
            </form>
        </main>

        <footer>
            <h4>Par Jean-Christophe Martel et Julien Gauthier</h4>
        </footer>
    </body>
</html>
