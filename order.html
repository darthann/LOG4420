<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>OnlineShop - Commande</title>
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <div id="header-content">
                <a href="index.html">
                    <img src="assets/img/logo.svg" height="40px" />
                </a>
                <nav>
                    <a href="index.html">Accueil</a>
                    <a href="products.html">Produits</a>
                    <a href="contact.html">Contact</a>
                    <a href="shopping-cart.html" class="shopping-cart" title="Panier">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                            <i class="fa fa-shopping-cart fa-stack-1x"></i>
                        </span>
                        <span class="count">3</span>
                    </a>
                </nav>
            </div>
        </header>

        <main id="order-content">
            <h1>Commande</h1> 
            <form>
                <!-- Contact section -->
                <h2>Contact</h2>
                <div class="container">
                    <div class="left">
                        <label>Prénom</label>
                        <input class="form-control" type="text" id="first-name" required placeholder="Prénom">
                        <label>Adresse courriel</label>
                        <input class="form-control" type="email" id="email" required placeholder="Adresse courriel">
                    </div>
                    <div class="right">
                        <label>Nom</label>
                        <input class="form-control" type="text" id="last-name" required placeholder="Nom">
                        <label>Numéro de téléphone</label>
                        <input class="form-control" type="tel" id="phone" required placeholder="###-###-####">
                    </div>
                </div>

                <!-- Payment section -->
                <h2>Paiement</h2>
                <div class="container">
                    <div class="left">
                        <label>Numéro de carte de crédit</label>
                        <input class="form-control" type="password" id="credit-card" required placeholder="&bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull;">
                    </div>
                    <div class="right">
                        <label>Expiration (mm/aa)</label>
                        <input class="form-control" type="text" id="credit-card-expiry" required placeholder="mm/aa">
                    </div>
                </div>
                <button type="submit" onclick="location.href='confirmation.html';" class="btn">Payer »</button>
            </form>
        </main>

        <footer>
            <h4>Par Jean-Christophe Martel et Julien Gauthier</h4>
        </footer>
    </body>
</html>
