<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>OnlineShop - Panier</title>
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <div id="header-content">
                <a href="index.html">
                    <img src="assets/img/logo.svg" height="40px" />
                </a>
                <nav>
                    <a href="index.html">Accueil</a>
                    <a href="products.html">Produits</a>
                    <a href="contact.html">Contact</a>
                    <a href="shopping-cart.html" class="shopping-cart" title="Panier">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                            <i class="fa fa-shopping-cart fa-stack-1x"></i>
                        </span>
                        <span class="count">3</span>
                    </a>
                </nav>
            </div>
        </header>

        <main id="shopping-cart-content">
            <h1>Panier</h1>
            <table>
                <tr>
                    <th></th>
                    <th>Produit</th>
                    <th>Prix unitaire</th>
                    <th>Quantité</th>
                    <th>Prix</th>
                </tr>
                <tr>
                    <td><button><i class="fas fa-times"></i></button></td>
                    <td><a href="product.html">Apple TV</a></td>
                    <td>249.99 $</td>
                    <td>
                        <button>
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="quantity">1</span>
                        <button>
                            <i class="fas fa-plus"></i>
                        </button>
                    </td>
                    <td>249.99 $</td>
                </tr>
                <tr>
                    <td><button><i class="fas fa-times"></i></button></td>                   
                    <td><a href="product.html">Nikon D7000</a></td>
                    <td>549.99 $</td>
                    <td>
                        <button>
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="quantity">1</span>
                        <button>
                            <i class="fas fa-plus"></i>
                        </button>
                    </td>
                    <td>549.99 $</td>
                </tr>
                <tr>
                    <td><button><i class="fas fa-times"></i></button></td>
                    <td><a href="product.html">Portable</a></td>
                    <td>699.99 $</td>
                    <td>
                        <button>
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="quantity">1</span>
                        <button>
                            <i class="fas fa-plus"></i>
                        </button>
                    </td>
                    <td>699.99 $</td>
                </tr>
            </table>
            <p id="total">Total: <span id="price">1499.97 $</span></p>
            <button class="btn"><span><i class="far fa-trash-alt"></i></span>Vider le panier</button>
            <a href="order.html" class="btn">Commander »</a>
        </main>

        <footer>
            <h4>Par Jean-Christophe Martel et Julien Gauthier</h4>
        </footer>
    </body>
</html>
