<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>OnlineShop - Panier</title>
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="./assets/scripts/shopping-cart.js"></script>
    </head>
    <body>
        <header>
            <div id="header-content">
                <a href="index.html">
                    <img src="assets/img/logo.svg" height="40px" />
                </a>
                <nav>
                    <a href="index.html">Accueil</a>
                    <a href="products.html">Produits</a>
                    <a href="contact.html">Contact</a>
                    <a href="shopping-cart.html" class="shopping-cart" title="Panier">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                            <i class="fa fa-shopping-cart fa-stack-1x"></i>
                        </span>
                        <span class="count"></span>
                    </a>
                </nav>
            </div>
        </header>

        <main id="shopping-cart-content">
            <div id="no-items">
                <h1>Aucun produits dans le panier.</h1>
            </div>
            <div id="cart">
                <h1>Panier</h1>
                <table>
                    <tr>
                        <th></th>
                        <th>Produit</th>
                        <th>Prix unitaire</th>
                        <th>Quantité</th>
                        <th>Prix</th>
                    </tr>
                </table>
                <p id="total">Total: <span id="price">1499.97 $</span></p>
                <button class="btn"><span><i class="far fa-trash-alt"></i></span>Vider le panier</button>
                <a href="order.html" class="btn">Commander »</a>
            </div>
        </main>

        <footer>
            <h4>Par Jean-Christophe Martel et Julien Gauthier</h4>
        </footer>
    </body>
</html>
